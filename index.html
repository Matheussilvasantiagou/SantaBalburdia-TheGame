<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santa Balbúrdia - The Game</title>
  <link rel="icon" href="LOGOSBOFICIAL.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Outfit', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #5F2E8E 0%, #4a2070 50%, #3d1a5c 100%);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 50% 0%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
      pointer-events: none;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 24px;
      padding: 2.5rem 2.5rem 3rem;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
      position: relative;
      animation: fadeUp 0.6s ease-out;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 100%;
      max-width: 280px;
      height: auto;
      margin: 0 auto 1.5rem;
      display: block;
      filter: drop-shadow(0 8px 24px rgba(0, 0, 0, 0.3));
    }

    .subtitle {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.85);
      margin-bottom: 2rem;
      font-weight: 400;
    }

    .cta {
      display: inline-block;
      padding: 1rem 2rem;
      background: #ffffff;
      color: #5F2E8E;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
    }

    .cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.95);
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="LOGOSBOFICIAL.png" alt="Santa Balbúrdia - The Game" class="logo">
    <p class="subtitle">The Game — Jogo de cartas para entretenimento</p>
    <a href="politica-e-termos.html" class="cta">Política de Privacidade e Termos de Uso</a>
  </div>
</body>
</html>
